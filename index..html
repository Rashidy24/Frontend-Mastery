<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" 
    content=" Get instant access to the ultimate HTML and CSS cheat sheet and take your frontend development skills to the next level.">

    <link rel="website icon" href="assets/Imgs/fav (2).jpg" type="png/svg + xml">
    <link rel="stylesheet" href="assets/Css/all.min.css">
    <link rel="stylesheet" href="assets/Css/master.css">
</head>
<body>


<div class="pre-loader" data-preloader>
    <div class="terminal-loader">
        <div class="terminal-header">
          <div class="terminal-title">Status</div>
          <div class="terminal-controls">
            <div class="control close"></div>
            <div class="control minimize"></div>
            <div class="control maximize"></div>
          </div>
        </div> 
        <div class="text">Loading...</div>
    </div>
</div>

<nav class="hidden-header">
  <input type="checkbox" id="checked">
  <label for="checked" class="label-click">
  </label>
  <label for="checked" class="overlay">
  </label>

  <div class="links-container">
    <nav>
      <label for="checked" class="Xmark">
        <i class="fa-solid fa-xmark fa-fade" style="--current-color: red;"></i>
      </label>
      
      <a href="" aria-label="Html5">
        <i class="fa-brands fa-html5" style="--current-color: #dd4b25;"></i>
      </a>
      <a href="" aria-label="Css3">
        <i class="fa-brands fa-css3" style="--current-color:#254bdd;"></i>
      </a>
      <a href="" aria-label="Anmations">
        <i class="fa-solid fa-spinner fa-spin "  style="--current-color:#fff;"></i>
      </a>
      <a href="" aria-label="Tools">
        <i class="fa-solid fa-gear fa-shake" style="--current-color:#fff;"></i>
      </a>
    </nav>
  </div>
</nav>

<!-- <img src="assets/Imgs/fav (2).jpg" alt=""> -->
  <script src="assets/Js/main.js"></script>
</body>
</html>
